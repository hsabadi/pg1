<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TechStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #6200ea, #3700b3);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo i {
      font-size: 2rem;
      margin-right: 0.5rem;
    }

    header .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Signup Section */
    .signup {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: linear-gradient(135deg, #f4f4f9, #e0e0e7);
      padding: 2rem;
    }

    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      color: #6200ea;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
      border-color: #6200ea;
      box-shadow: 0 0 8px rgba(98, 0, 234, 0.3);
      outline: none;
    }

    .signup-container button {
      background: linear-gradient(135deg, #6200ea, #3700b3);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      width: 100%;
    }

    .signup-container button:hover {
      background: linear-gradient(135deg, #3700b3, #6200ea);
      transform: translateY(-2px);
    }

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #6200ea;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(135deg, #6200ea, #3700b3);
      color: white;
      margin-top: 2rem;
      animation: slideInUp 0.5s ease-out;
    }
    nav ul li a.active {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
      
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-laptop"></i>
      <h1>TechStore</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="computers.html"><i class="fas fa-desktop"></i> Computers</a></li>
        <li><a href="mobiles.html"><i class="fas fa-mobile-alt"></i> Mobiles</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
        <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      </ul>
    </nav>
  </header>
  <section class="signup">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form>
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Log in here</a>.</p>
      </form>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 TechStore. All rights reserved.</p>
  </footer>
</body>
</html>
